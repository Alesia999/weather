<app-weather
  *ngIf="weather$ | async as weather"
  [weather]="weather"
  (click)="toggleForecastVisibility()"
></app-weather>

<div class="forecast" *ngIf="isForecastVisible" @enterAnimation>
  <app-forecast
    *ngIf="forecast$ | async as forecast"
    [forecast]="forecast"
  ></app-forecast>
</div>
