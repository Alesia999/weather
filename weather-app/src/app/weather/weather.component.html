<mat-card *ngIf="weather" (click)="toggleForecastVisibility()">
  <mat-card-header>
    <mat-card-title
      >{{ weather.name }},

      {{ weather.sys.country }}</mat-card-title
    >
    <mat-card-subtitle>Wind: {{ weather.wind.speed }} m/s </mat-card-subtitle>
    <div class="weather-info">
      <img
        mat-card-image
        src="https://openweathermap.org/img/wn/{{
          weather.weather[0].icon
        }}@2x.png"
        [alt]="weather.weather[0].main"
      />
      <h2>{{ weather.main.temp | number: "1.0-0" }} &#8451;</h2>
    </div>
  </mat-card-header>

  <mat-card-content *ngIf="isForecastVisible">
    <app-forecast [forecastList]="forecast.list"></app-forecast>
  </mat-card-content>
</mat-card>
