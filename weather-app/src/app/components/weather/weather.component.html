<div class="weather-card" *ngIf="weather" >
  <div class="weather-card__header" (click)="toggleForecastVisibility()">
    <div class="weather-card__header-title">
      <h3>{{ weather.name }}, {{ weather.sys.country }}</h3>
      <h2>{{ weather.main.temp | number: "1.0-0" }}&#176;</h2>
    </div>
    <div class="weather-card__header-info">
      <img
        src="https://openweathermap.org/img/wn/{{
          weather.weather[0].icon
        }}@2x.png"
        [alt]="weather.weather[0].main"
      />
      <h4>{{ weather.weather[0].main }}</h4>
      <h4>Wind: {{ weather.wind.speed }} m/s</h4>
    </div>
  </div>

  <div class="weather-card__content" *ngIf="isForecastVisible">
    <app-forecast [forecastList]="forecast.list"></app-forecast>
  </div>
</div>
