<div class="weather-card__main">
  <h3>{{ weather.cityName }}, {{ weather.countryCode }}</h3>
  <h2>{{ weather.temperature | number: "1.0-0" }}&#176;</h2>
</div>
<div class="weather-card__description">
  <app-weather-image
    [imageName]="weather.weatherImage"
    [alt]="weather.weatherDescription"
    [width]="'50%'"
  ></app-weather-image>
  <div class="text-content">
    <h4>{{ weather.weatherDescription }}</h4>
    <h4>Wind: {{ weather.windSpeed }} m/s</h4>
  </div>
</div>
