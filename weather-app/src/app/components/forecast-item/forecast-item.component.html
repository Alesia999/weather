<table>
  <tr>
    <th>
      {{ forecastInfo.forecastDate | date: " h a" }}
    </th>
  </tr>
  <tr>
    <td>
      <img
        src="https://openweathermap.org/img/wn/{{
          forecastInfo.forecastImage
        }}@2x.png"
        [alt]="forecastInfo.forecastDescription"
      />
    </td>
  </tr>
  <tr>
    <td>{{ forecastInfo.temperature | number: "1.0-0" }}<span class="celsius-symbol">&#8451;</span></td>
  </tr>
</table>
